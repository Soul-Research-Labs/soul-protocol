## Echidna Configuration for ZASEON
## Run: echidna . --contract <Target> --config test/fuzz/echidna.config.yaml

# Testing mode — property-based testing
testMode: property

# Increase test limit for deeper exploration
testLimit: 50000

# Sequence length per test case
seqLen: 100

# Contract-level timeout in seconds
timeout: 300

# Shrink sequences on failure
shrinkLimit: 5000

# Number of workers (parallel fuzzing)
workers: 4

# Coverage-guided fuzzing
coverage: true

# Dictionary-based input generation
corpusDir: "test/fuzz/corpus"

# Sender addresses to use (simulating different roles)
sender:
  - "0x0000000000000000000000000000000000010000"
  - "0x0000000000000000000000000000000000020000"
  - "0x0000000000000000000000000000000000030000"
  - "0x0000000000000000000000000000000000040000"

# Block/timestamp ranges
blockDelay: 1
blockLimit: 50000
timestampDelay: 1

# Filter functions — only test echidna_ prefixed properties
filterFunctions: ["echidna_"]

# Format for output
format: text
