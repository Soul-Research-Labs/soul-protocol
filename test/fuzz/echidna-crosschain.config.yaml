## Echidna Configuration for Cross-Chain Security Harness
## Run: echidna . --contract EchidnaCrossChainHarness --config test/fuzz/echidna-crosschain.config.yaml

# Property-based testing mode
testMode: property

# Deep exploration for cross-chain edge cases
testLimit: 100000

# Longer sequences to find multi-step attack vectors
seqLen: 200

# Timeout per run (10 minutes)
timeout: 600

# Aggressive shrinking for minimal counterexamples
shrinkLimit: 10000

# Parallel fuzzing
workers: 4

# Coverage-guided
coverage: true

# Corpus directory for reproducibility
corpusDir: "test/fuzz/corpus-crosschain"

# Multiple senders to simulate cross-chain actors
sender:
  - "0x0000000000000000000000000000000000010000" # Admin
  - "0x0000000000000000000000000000000000020000" # Relayer 1
  - "0x0000000000000000000000000000000000030000" # Relayer 2
  - "0x0000000000000000000000000000000000040000" # Attacker
  - "0x0000000000000000000000000000000000050000" # Bridge operator
  - "0x0000000000000000000000000000000000060000" # Emergency responder

# Block/timestamp ranges â€” simulate days of operation
blockDelay: 1
blockLimit: 100000
timestampDelay: 1

# Only test echidna_ properties
filterFunctions: ["echidna_"]

# Output
format: text
