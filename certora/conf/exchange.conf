{
  "files": [
    "contracts/exchange/PILPrivateExchange.sol",
    "contracts/exchange/StealthAddressRegistry.sol",
    "contracts/exchange/MPCOrderMatcher.sol"
  ],
  "verify": "PILPrivateExchange:certora/specs/PILPrivateExchange.spec",
  "msg": "PIL Private Exchange Verification",
  "rule_sanity": "basic",
  "multi_assert_check": true,
  "optimistic_loop": true,
  "loop_iter": 3,
  "packages": [
    "@openzeppelin/contracts=node_modules/@openzeppelin/contracts"
  ],
  "solc": "solc8.20",
  "solc_optimize": "200",
  "prover_args": [
    "-depth 15",
    "-mediumTimeout 300",
    "-timeout 600"
  ],
  "rule": [
    "solvencyInvariant",
    "nullifierImmutability",
    "poolConstantProduct",
    "orderFillBound",
    "depositIncreasesBalance",
    "nullifierNotReusable",
    "pauseBlocksOperations",
    "swapRespectsSlippage",
    "poolCreationRequiresBothTokens",
    "matchUpdatesOrderStatus",
    "depositsMonotonic",
    "poolCountMonotonic"
  ]
}
