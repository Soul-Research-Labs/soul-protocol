name: PIL CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  FOUNDRY_PROFILE: ci

jobs:
  # =============================================================================
  # Linting & Formatting
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solidity linter
        run: npx solhint 'contracts/**/*.sol'

      - name: Check formatting
        run: npx prettier --check 'contracts/**/*.sol' 'test/**/*.js' 'scripts/**/*.js'

      - name: TypeScript lint
        run: |
          cd sdk && npm ci && npm run lint || true
          cd ../frontend && npm ci && npm run lint || true

  # =============================================================================
  # Smart Contract Tests
  # =============================================================================
  contracts:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run unit tests
        run: npx hardhat test

      - name: Run E2E tests
        run: npx hardhat test test/E2EIntegration.test.js

      - name: Gas snapshot
        run: npx hardhat test test/GasSnapshot.test.js

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-snapshot
          path: .gas-snapshot

  # =============================================================================
  # Security Analysis
  # =============================================================================
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Slither
        run: pip3 install slither-analyzer

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Slither
        run: slither . --config-file slither.config.json || true
        continue-on-error: true

      - name: Upload Slither report
        uses: actions/upload-artifact@v4
        with:
          name: slither-report
          path: slither-report.json
        if: always()

  # =============================================================================
  # SDK Tests
  # =============================================================================
  sdk:
    name: SDK Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Run tests
        run: npm test

  # =============================================================================
  # Relayer Tests
  # =============================================================================
  relayer:
    name: Relayer Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: relayer
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: relayer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

  # =============================================================================
  # Frontend Build
  # =============================================================================
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || npx tsc --noEmit

      - name: Build
        run: npm run build

  # =============================================================================
  # Circuit Tests
  # =============================================================================
  circuits:
    name: Circuit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: circuits
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: circuits/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Circom
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- -y
          source ~/.cargo/env
          git clone https://github.com/iden3/circom.git
          cd circom
          cargo build --release
          sudo mv target/release/circom /usr/local/bin/

      - name: Compile circuits
        run: npm run compile || true
        continue-on-error: true

  # =============================================================================
  # Docker Build
  # =============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [contracts, sdk, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Hardhat image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.hardhat
          push: false
          tags: pil/hardhat:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: docker/Dockerfile.frontend
          push: false
          tags: pil/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Testnet Deployment (Manual Trigger)
  # =============================================================================
  deploy-testnet:
    name: Deploy to Testnet
    runs-on: ubuntu-latest
    needs: [contracts, security]
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/develop')
    environment: testnet
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Sepolia
        run: npx hardhat run scripts/deploy-pilv2-testnet.js --network sepolia
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}

      - name: Verify contracts
        run: npx hardhat verify --network sepolia
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        continue-on-error: true

  # =============================================================================
  # Release
  # =============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [contracts, sdk, frontend, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: |
          echo "# Changelog" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~20")..HEAD >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: PIL v${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: true
