name: CI

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  FOUNDRY_PROFILE: ci

jobs:
  build-and-test:
    name: Build & Test (Hardhat)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Compile contracts (Hardhat)
        run: npx hardhat compile

      - name: Run Hardhat tests
        run: npx hardhat test

      - name: Lint Solidity
        run: npx solhint 'contracts/**/*.sol' --config .solhint.json --max-warnings 500

  foundry-tests:
    name: Foundry Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts (Forge)
        run: forge build

      - name: Run core tests
        run: forge test --match-path "test/core/*" -vvv

      - name: Run bridge tests
        run: forge test --match-path "test/bridge/*" -vvv

      - name: Run crosschain tests
        run: forge test --match-path "test/crosschain/*" -vvv

      - name: Run privacy tests
        run: forge test --match-path "test/privacy/*" -vvv

      - name: Run compliance tests
        run: forge test --match-path "test/compliance/*" -vvv

      - name: Run adapter tests
        run: forge test --match-path "test/adapters/*" -vvv

      - name: Run governance tests
        run: forge test --match-path "test/governance/*" -vvv

      - name: Run relayer tests
        run: forge test --match-path "test/relayer/*" -vvv

      - name: Run integration tests
        run: forge test --match-path "test/integration/*" -vvv

      - name: Run foundry tests
        run: forge test --match-path "test/foundry/*" -vvv

      - name: Run fuzz tests
        run: forge test --match-path "test/fuzz/*" -vvv --fuzz-runs 1000

      - name: Run invariant tests
        run: forge test --match-path "test/invariant/*" -vvv

      - name: Run attack simulation tests
        run: forge test --match-path "test/attacks/*" -vvv

      - name: Run security tests
        run: forge test --match-path "test/security/*" -vvv

      - name: Run formal verification tests
        run: forge test --match-path "test/formal/*" -vvv

      - name: Run stress tests
        run: forge test --match-path "test/stress/*" -vvv

      - name: Run infrastructure tests
        run: forge test --match-path "test/infrastructure/*" -vvv

      - name: Run integrations tests
        run: forge test --match-path "test/integrations/*" -vvv

      - name: Run internal tests
        run: forge test --match-path "test/internal/*" -vvv

      - name: Run libraries tests
        run: forge test --match-path "test/libraries/*" -vvv

      - name: Run verifier tests
        run: forge test --match-path "test/verifiers/*" -vvv

      - name: Run upgradeable tests
        run: forge test --match-path "test/upgradeable/*" -vvv

      - name: Run gas benchmarks
        run: forge test --match-path "test/gas/*" -vvv --gas-report

      - name: Run fork tests
        if: env.FORK_TESTS == 'true'
        run: forge test --match-path "test/fork/*" -vvv --fork-url "${{ secrets.RPC_URL }}" --fork-block-number 0
        env:
          FORK_TESTS: ${{ vars.FORK_TESTS }}

      - name: Check contract sizes
        run: |
          forge build --sizes 2>&1 | tee /tmp/sizes.txt
          # Fail if any contract exceeds 24.576 KB (EIP-170 limit)
          if awk -F'|' '/\|/ && NR>3 { gsub(/[ \t]/, "", $3); if ($3+0 > 24.576) { print "FAIL: " $2 " size=" $3 "KB"; found=1 } } END { exit (found ? 1 : 0) }' /tmp/sizes.txt; then
            echo "✅ All contracts within 24.576 KB EIP-170 limit"
          else
            echo "❌ Contract size limit exceeded"
            exit 1
          fi

      - name: Generate gas snapshot
        run: forge snapshot --no-match-test "test_Attack_RelayerFrontRunning|test_storageOperations_atScale" | head -200

      - name: Check gas snapshot regression
        if: github.event_name == 'pull_request'
        run: |
          if [ -f .gas-snapshot ]; then
            forge snapshot --no-match-test "test_Attack_RelayerFrontRunning|test_storageOperations_atScale" --check --tolerance 5
          fi

      - name: Upload gas snapshot
        uses: actions/upload-artifact@v4
        with:
          name: gas-snapshot
          path: .gas-snapshot
          retention-days: 30

  noir-circuits:
    name: Noir Circuits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Noir (nargo)
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
          echo "$HOME/.nargo/bin" >> $GITHUB_PATH

      - name: Check all circuits compile
        run: |
          cd noir
          for circuit in nullifier state_commitment state_transfer cross_chain_proof container \
            cross_domain_nullifier merkle_proof balance_proof private_transfer swap_proof \
            pedersen_commitment compliance_proof policy policy_bound_proof shielded_pool \
            sanctions_check accredited_investor aggregator encrypted_transfer ring_signature; do
            echo "=== Checking $circuit ==="
            cd "$circuit"
            nargo check 2>&1 || echo "⚠️ $circuit check failed"
            cd ..
          done

      - name: Test all circuits
        run: |
          cd noir
          for circuit in nullifier state_commitment state_transfer cross_chain_proof container \
            cross_domain_nullifier merkle_proof balance_proof private_transfer swap_proof \
            pedersen_commitment compliance_proof policy policy_bound_proof shielded_pool \
            sanctions_check accredited_investor aggregator encrypted_transfer ring_signature; do
            echo "=== Testing $circuit ==="
            cd "$circuit"
            nargo test 2>&1 || echo "⚠️ $circuit test failed"
            cd ..
          done

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: [build-and-test, foundry-tests]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Slither
        run: pip3 install slither-analyzer

      - name: Compile
        run: npx hardhat compile

      - name: Run Slither
        run: slither . --config-file slither.config.json

      - name: NPM Audit
        run: npm audit --audit-level=critical

  sdk-typecheck:
    name: SDK Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: SDK build
        run: cd sdk && npm ci && npm run build

      - name: SDK unit tests (smoke)
        run: node test/sdk.test.mjs

      - name: SDK full test suite
        run: cd sdk && npm run test:all

      - name: React hooks tests
        run: |
          if [ -d sdk/packages/react ]; then
            cd sdk/packages/react
            npm ci --if-present
            npx jest --passWithNoTests
          fi

      - name: SDK lint
        run: |
          cd sdk
          npx eslint . --ext .ts,.tsx --max-warnings 50 || true

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [foundry-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Validate coverage stubs
        run: python3 scripts/validate_stubs.py

      - name: Run coverage (stub-swap + lcov)
        run: python3 scripts/run_coverage.py --report=lcov

      - name: Analyze coverage (threshold 85%)
        run: python3 scripts/analyze_coverage.py --lcov lcov.info --threshold 85
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info
          retention-days: 30

  formal-verification:
    name: Formal Verification (Halmos)
    runs-on: ubuntu-latest
    needs: [foundry-tests]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Halmos
        run: pip3 install halmos

      - name: Run Halmos symbolic tests
        run: halmos --match-path "test/formal/*" --solver-timeout-assertion 120

  echidna:
    name: Echidna Property Testing
    runs-on: ubuntu-latest
    needs: [foundry-tests]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Echidna
        run: |
          curl -L https://github.com/crytic/echidna/releases/latest/download/echidna-linux-x86_64.tar.gz | tar xz
          sudo mv echidna /usr/local/bin/

      - name: Run Echidna
        run: echidna . --config test/fuzz/echidna.config.yaml --contract EchidnaHarness

  certora:
    name: Certora Formal Verification
    runs-on: ubuntu-latest
    needs: [foundry-tests]
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        spec:
          - verify_proofhub
          - verify_circuit_breaker
          - verify_rate_limiter
          - verify_killswitch
          - verify_fraud_proof
          - verify
          - verify_arbitrum_bridge
          - verify_base_bridge
          - verify_optimism_bridge
          - verify_linea_bridge
          - verify_scroll_bridge
          - verify_zksync_bridge
          - verify_polygon_zkevm_bridge
          - verify_layerzero_bridge
          - verify_hyperlane_bridge
          - verify_ethereum_l1_bridge
          - verify_l2_bridges
          - verify_crosschain_security
          - verify_da_oracle
          - verify_heterogeneous_relayer
          - verify_privacy_zone_manager
          - verify_security
          - verify_nullifier
          - verify_cdna
          - verify_pc3
          - verify_pbp
          - verify_easc
          - verify_zkslocks
          - verify_zkslocks_enhanced
          - verify_atomicswap
          - verify_verifier_registry_v2
          - verify_batch_accumulator
          - verify_privacy_oracle
          - verify_crp
          - verify_advanced_privacy
          - verify_timelock
          - verify_csc
          - verify_shielded_pool
          - verify_privacy_router
          - verify_relayer_fee_market
          - verify_homomorphic_hiding
          - verify_aggregate_disclosure
          - verify_stealth_address
          - verify_cross_chain_privacy
          - verify_formal
          # NOTE: verify_advanced_privacy already listed above — removed duplicate
          - verify_network_invariants
          - verify_upgradeable
          - verify_governor
          # verify_crosschain — DISABLED (spec targets non-existent SolanaBridgeAdapter with Wormhole VAA methods)
          - verify_direct_l2_messenger
          - verify_gas_normalizer
          - verify_private_relayer_network
          - verify_recursive_proof_aggregator
          # verify_sptc — DISABLED (spec targets non-existent SelfProvingTransferCertificate; PC3 already has verify_pc3)
          - verify_upgradeable_shielded_pool
          - verify_view_key_registry
          - verify_ring_signature
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Certora CLI
        run: pip3 install certora-cli

      - name: Run Certora - ${{ matrix.spec }}
        run: certoraRun certora/conf/${{ matrix.spec }}.conf
        env:
          CERTORAKEY: ${{ secrets.CERTORAKEY }}

  k-framework:
    name: K Framework Verification
    runs-on: ubuntu-latest
    needs: [foundry-tests]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install K Framework
        run: |
          curl -sSL https://github.com/runtimeverification/k/releases/latest/download/kframework_amd64_ubuntu_jammy.deb -o kframework.deb
          sudo apt-get install -y ./kframework.deb

      - name: Typecheck K specs
        run: |
          cd specs/k
          for spec in *.k; do
            echo "Checking $spec..."
            kompile "$spec" --backend llvm --syntax-module "$(basename "$spec" .k | tr '[:lower:]' '[:upper:]')-SYNTAX" 2>&1
          done

  tla-plus:
    name: TLA+ Model Checking
    runs-on: ubuntu-latest
    needs: [foundry-tests]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install TLC (TLA+ model checker)
        run: |
          mkdir -p ~/tla
          curl -sSL https://github.com/tlaplus/tlaplus/releases/latest/download/tla2tools.jar -o ~/tla/tla2tools.jar

      - name: Parse TLA+ specs
        run: |
          cd specs/tla
          for spec in *.tla; do
            echo "Parsing $spec..."
            java -cp ~/tla/tla2tools.jar tla2sany.SANY "$spec"
          done

      - name: Run TLC model checker
        run: |
          cd specs/tla
          if [ -f MC_SoulBridge.tla ]; then
            java -cp ~/tla/tla2tools.jar tlc2.TLC MC_SoulBridge -workers auto -deadlock 2>&1 || echo "TLC completed with warnings"
          fi

  storage-layout:
    name: Storage Layout Check
    runs-on: ubuntu-latest
    needs: [foundry-tests]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check storage layout compatibility
        run: |
          chmod +x scripts/check_storage_layout.sh
          bash scripts/check_storage_layout.sh

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Audit production dependencies
        run: npm audit --production --audit-level=moderate

      - name: Audit SDK dependencies
        run: |
          cd sdk
          npm audit --production --audit-level=moderate || true
