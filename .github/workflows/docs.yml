name: Documentation

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  natspec-coverage:
    name: NatSpec Coverage Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Check NatSpec coverage
        run: python3 scripts/check_natspec_coverage.py

  forge-docs:
    name: Generate API Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Forge docs
        run: forge doc --out docs/api

      - name: Verify docs generated
        run: |
          if [ ! -d "docs/api" ]; then
            echo "ERROR: docs/api directory was not created"
            exit 1
          fi
          echo "API docs generated successfully"
          find docs/api -name "*.md" | head -20

  solhint-natspec:
    name: Solhint NatSpec Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Solhint
        run: npx solhint 'contracts/**/*.sol' --config .solhint.json
        continue-on-error: true
