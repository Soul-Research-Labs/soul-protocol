name: Coverage Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  FOUNDRY_PROFILE: coverage

jobs:
  coverage-with-stubs:
    name: Coverage (Stub Mode)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Coverage with Stubs
        id: coverage
        run: |
          python scripts/run_coverage.py --report=lcov || true
          echo "Coverage run completed (may have partial results)"
        continue-on-error: true
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true
      
      - name: Restore Contracts
        if: always()
        run: python scripts/run_coverage.py --restore
  
  alternative-verification:
    name: Alternative Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Run Fuzz Tests
        run: |
          echo "Running fuzz tests as coverage alternative..."
          forge test --match-path 'test/fuzz/*' --fuzz-runs 1000 -vv
      
      - name: Run Invariant Tests
        run: |
          echo "Running invariant tests..."
          forge test --match-path 'test/invariant/*' --fuzz-runs 128 -vv
      
      - name: Generate Test Report
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Verification Method | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Fuzz Tests (1000 runs) | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Invariant Tests (128 runs) | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Direct code coverage unavailable due to stack depth limitations." >> $GITHUB_STEP_SUMMARY
          echo "See [docs/COVERAGE.md](docs/COVERAGE.md) for details." >> $GITHUB_STEP_SUMMARY

  security-coverage:
    name: Security Contract Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Attempt Direct Coverage (Security)
        run: |
          # Try coverage on security contracts which have simpler logic
          forge coverage \
            --match-path 'contracts/security/SecurityModule.sol' \
            --report summary || echo "Direct coverage failed, using alternative methods"
        continue-on-error: true
      
      - name: Run Security Fuzz Tests
        run: |
          forge test --match-path 'test/security/*' --fuzz-runs 5000 -vv
      
      - name: Run Attack Simulations
        run: |
          forge test --match-path 'test/attacks/*' -vv
