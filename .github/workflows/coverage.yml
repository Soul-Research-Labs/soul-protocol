name: Coverage

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  FOUNDRY_PROFILE: ci

jobs:
  forge-coverage:
    name: Forge Coverage (stub-based)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run coverage via stub pipeline
        run: python3 scripts/run_coverage.py --report=full

      - name: Upload LCOV report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: coverage/lcov.info
          retention-days: 30

  sdk-coverage:
    name: SDK Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run SDK tests
        run: node test/sdk.test.mjs
