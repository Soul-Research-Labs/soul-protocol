name: Symbolic Execution Tests


permissions:
  contents: read

on:
  push:
    branches: [main, develop]
    paths:
      - 'contracts/**'
      - 'test/symbolic/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'contracts/**'
      - 'test/symbolic/**'
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  halmos:
    name: Halmos Symbolic Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Halmos
        run: |
          pip install halmos
          halmos --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Halmos symbolic tests
        run: |
          halmos --contract PILExchangeSymbolic \
            --solver-timeout-assertion 120 \
            --solver-timeout-branching 30 \
            --loop 10 \
            --storage-layout generic
        continue-on-error: true

      - name: Upload Halmos results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: halmos-results
          path: |
            halmos-out/
            *.json

  foundry:
    name: Foundry Fuzz Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Foundry fuzz tests
        run: |
          forge test \
            --mc PILExchangeSymbolic \
            -vvv \
            --fuzz-runs 10000
        continue-on-error: true

      - name: Generate coverage report
        run: forge coverage --report lcov
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: lcov.info
          flags: symbolic-tests

  certora:
    name: Certora Formal Verification
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Certora CLI
        run: pip install certora-cli

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Certora verification
        env:
          CERTORAKEY: ${{ secrets.CERTORAKEY }}
        run: |
          certoraRun certora/conf/exchange.conf
        continue-on-error: true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [halmos, foundry]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Symbolic Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Halmos | ${{ needs.halmos.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Foundry | ${{ needs.foundry.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Properties Verified" >> $GITHUB_STEP_SUMMARY
          echo "- Constant product AMM invariant" >> $GITHUB_STEP_SUMMARY
          echo "- No overflow in swap calculations" >> $GITHUB_STEP_SUMMARY
          echo "- Balance conservation" >> $GITHUB_STEP_SUMMARY
          echo "- Nullifier uniqueness" >> $GITHUB_STEP_SUMMARY
          echo "- Commitment hiding" >> $GITHUB_STEP_SUMMARY
          echo "- HTLC atomicity" >> $GITHUB_STEP_SUMMARY
          echo "- Stealth address unlinkability" >> $GITHUB_STEP_SUMMARY
          echo "- LP token fairness" >> $GITHUB_STEP_SUMMARY
          echo "- Order matching symmetry" >> $GITHUB_STEP_SUMMARY
