[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
test = "test"
cache_path = "forge-cache"
solc_version = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = true
fuzz = { runs = 10000, max_test_rejects = 65536 }
invariant = { runs = 256, depth = 128, fail_on_revert = false }

[profile.ci]
fuzz = { runs = 50000 }
invariant = { runs = 512, depth = 256 }

[profile.symbolic]
fuzz = { runs = 100000 }
invariant = { runs = 1024, depth = 512 }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"
single_line_statement_blocks = "single"
override_spacing = false
wrap_comments = true

[doc]
out = "docs/foundry"
title = "PIL Private Exchange"

# Remappings for OpenZeppelin and other dependencies
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "forge-std/=lib/forge-std/src/",
]
